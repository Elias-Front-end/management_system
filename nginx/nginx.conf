# Configuração Nginx Simplificada para Desenvolvimento Local
# Management System - Full Stack Application

# Configurações globais
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Configurações de eventos
events {
    worker_connections 1024;
}

# Configurações HTTP
http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configurações de log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;

    # Configurações básicas
    sendfile on;
    keepalive_timeout 65;

    # Configuração do upstream para o backend
    upstream backend {
        server backend:8000;
    }

    # Servidor principal (HTTP apenas para desenvolvimento)
    server {
        listen 80;
        server_name localhost;
        
        # Configurações de cliente
        client_max_body_size 100M;

        # Proxy para API do backend
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin do Django
        location /admin/ {
            proxy_pass http://backend/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir arquivos estáticos do Django
        location /static/ {
            proxy_pass http://backend/static/;
        }

        # Servir arquivos de mídia
        location /media/ {
            alias /var/www/media/;
        }

        # Health check
        location /health/ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Página padrão para outras rotas
        location / {
            return 200 "Management System - Backend is running on port 8000, Frontend on port 3000";
            add_header Content-Type text/plain;
        }
    }
}